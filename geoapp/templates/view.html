<!DOCTYPE html>
<html>
<head>
    <title>View Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 400px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        #distance {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Distance Between You and the Sharer</h2>
    <div id="map"></div>
    <p id="distance">Calculating distance...</p>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        const sharerLat = parseFloat("{{ sharer.latitude }}");
        const sharerLng = parseFloat("{{ sharer.longitude }}");

        navigator.geolocation.getCurrentPosition(pos => {
            const yourLat = pos.coords.latitude;
            const yourLng = pos.coords.longitude;

            const map = L.map('map', {
                zoomControl: false,
                dragging: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false,
                keyboard: false,
            }).setView([sharerLat, sharerLng], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            const sharerMarker = L.marker([sharerLat, sharerLng], { title: "Sharer's Location" })
                .addTo(map)
                .bindPopup("<b>Sharer's Location</b>")
                .openPopup();

            const yourMarker = L.marker([yourLat, yourLng], { title: "Your Location" })
                .addTo(map)
                .bindPopup("<b>Your Location</b>");

            const distance = getDistance(sharerLat, sharerLng, yourLat, yourLng);
            document.getElementById("distance").innerText = "Distance: " + distance.toFixed(2) + " km";

        }, () => {
            alert("Unable to retrieve your location.");
        });

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(value) {
            return value * Math.PI / 180;
        }
    </script>
</body>
</html>
